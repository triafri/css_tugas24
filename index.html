<!DOCTYPE html>
<html>
<head>
	<title>Tugas CSS Niomic</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<form>
		<div class="form-group">
			<label for="exampleFormControlInput1"><b>Nama Lengkap</b></label>
			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nama Lengkap">
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1"><b>Alamat Rumah</b></label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>
		<div class="form-group">
			<label for="exampleFormControlFile1"><b>Foto Profil</b></label>
			<input type="file" class="form-control-file" id="exampleFormControlFile1">
		</div>
		<div class="form-group">
			<label for="exampleFormControlInput1"><b>Alamat Email</b></label>
			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Alamat Email">
		</div>
		<div class="form-group">
			<label for="exampleFormControlInput1"><b>Kata Sandi</b></label>
			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Kata Sandi">
		</div>

		<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-label col-sm-2 pt-0"><b> Jenis Kendaraan Anda </b></legend>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					<label class="form-check-label" for="inlineRadio1">Motor</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked>
					<label class="form-check-label" for="inlineRadio2">Mobil</label>
				</div>
			</div>
		</fieldset>
		<button type="button" class="btn btn-primary">Register</button>

	</form>
</body>
</html>
